name: "ğŸš€ Release with UV"

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created, published]
  repository_dispatch:
    types: [release-trigger]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to release (e.g., v2.0.1)'
        required: true
        type: string
      version:
        description: 'Version number (e.g., 2.0.1)'
        required: true
        type: string

# Permissions needed for release operations
permissions:
  contents: write    # Required to create releases and upload assets
  id-token: write    # Required for trusted publishing to PyPI
  actions: read      # Required to read workflow artifacts

# Cancel previous release runs for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Setup and validation
  setup:
    name: "âš¡ Setup & Validation"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "âš¡ Install UV"
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        export PATH="$HOME/.cargo/bin:$PATH"

    - name: "ğŸ Set up Python"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv python install 3.11

    - name: "âœ… Verify UV Installation"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "UV version:"
        uv --version
        echo "UV Python installations:"
        uv python list
        echo "âœ… Setup completed successfully"

    - name: "ğŸ“¦ Install dependencies"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "ğŸ“¦ Installing project dependencies..."
        uv sync --all-groups
        echo "âœ… Dependencies installed"

  # Pre-release tests
  pre-release-tests:
    name: "ğŸ§ª Pre-Release Tests"
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "âš¡ Install UV"
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        export PATH="$HOME/.cargo/bin:$PATH"

    - name: "ğŸ Set up Python"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv python install 3.11

    - name: "ğŸ“¦ Install dependencies"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv sync --all-groups

    - name: "ğŸ§ª Run critical tests"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "ğŸ§ª Running critical tests before release..."
        uv run pytest tests/test_config.py tests/test_config_real.py -v
        echo "âœ… Critical tests passed"

    - name: "ğŸ” Quality check"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "ğŸ” Running quality checks..."
        uv run ruff check src/ tests/
        echo "âœ… Quality checks passed"

  # Build package
  build:
    name: "ğŸ—ï¸ Build Package"
    runs-on: ubuntu-latest
    needs: [setup, pre-release-tests]
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "âš¡ Install UV"
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        export PATH="$HOME/.cargo/bin:$PATH"

    - name: "ğŸ Set up Python"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv python install 3.11

    - name: "ğŸ“¦ Install dependencies"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv sync --all-groups

    - name: "ğŸ—ï¸ Build package"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "ğŸ—ï¸ Building package with UV..."
        uv build
        echo "âœ… Package built successfully"

    - name: "âœ… Validate package"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "âœ… Validating package quality..."
        uv run twine check dist/*
        echo "âœ… Package validation passed"

    - name: "ğŸ“¦ Upload build artifacts"
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/

  # Production publish to PyPI
  publish:
    name: "ğŸ‰ Publish to PyPI"
    runs-on: ubuntu-latest
    needs: build
    if: always() && needs.build.result == 'success'
    environment: production
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ“¦ Download build artifacts"
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/

    - name: "ğŸ‰ Publish to PyPI"
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: "âœ… Production publish completed"
      run: echo "ğŸ‰ Package published to PyPI successfully!"

  # Create GitHub release
  github-release:
    name: "ğŸ·ï¸ GitHub Release"
    runs-on: ubuntu-latest
    needs: [publish]
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ“¦ Download build artifacts"
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/

    - name: "ğŸ·ï¸ Create GitHub Release"
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
        name: Release ${{ github.event.inputs.tag_name || github.ref_name }}
        draft: false
        prerelease: false
        files: dist/*
        generate_release_notes: true

    - name: "âœ… GitHub release completed"
      run: |
        echo "ğŸ·ï¸ GitHub release created successfully!"
        echo "ğŸ“ Release assets available in GitHub Releases page"

  # Post-release notifications
  post-release:
    name: "ğŸ“¢ Post-Release"
    runs-on: ubuntu-latest
    needs: [github-release]
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ“¢ Release summary"
      run: |
        echo "ğŸ‰ Release completed successfully!"
        echo "ğŸ“¦ Package: notebooklm-mcp"
        echo "ğŸ·ï¸ Tag: ${{ github.ref }}"
        echo "ğŸ”— PyPI: https://pypi.org/project/notebooklm-mcp/"
        echo "ğŸ“š GitHub: https://github.com/khengyun/notebooklm-mcp/releases"
        echo "âœ… All release steps completed"