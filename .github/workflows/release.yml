name: "ğŸš€ Release with UV"

on:
  push:
    tags:
      - 'v*'

jobs:
  # Setup and validation
  setup:
    name: "âš¡ Setup & Validation"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "âš¡ Install UV"
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        export PATH="$HOME/.cargo/bin:$PATH"

    - name: "ğŸ Set up Python"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv python install 3.11

    - name: "âœ… Verify UV Installation"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "UV version:"
        uv --version
        echo "UV Python installations:"
        uv python list
        echo "âœ… Setup completed successfully"

    - name: "ğŸ“¦ Install dependencies"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "ğŸ“¦ Installing project dependencies..."
        uv sync --all-groups
        echo "âœ… Dependencies installed"

  # Pre-release tests
  pre-release-tests:
    name: "ğŸ§ª Pre-Release Tests"
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "âš¡ Install UV"
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        export PATH="$HOME/.cargo/bin:$PATH"

    - name: "ğŸ Set up Python"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv python install 3.11

    - name: "ğŸ“¦ Install dependencies"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv sync --all-groups

    - name: "ğŸ§ª Run critical tests"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "ğŸ§ª Running critical tests before release..."
        uv run pytest tests/test_config.py tests/test_config_real.py -v
        echo "âœ… Critical tests passed"

    - name: "ğŸ” Quality check"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "ğŸ” Running quality checks..."
        uv run ruff check src/ tests/
        echo "âœ… Quality checks passed"

  # Build package
  build:
    name: "ğŸ—ï¸ Build Package"
    runs-on: ubuntu-latest
    needs: [setup, pre-release-tests]
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "âš¡ Install UV"
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        export PATH="$HOME/.cargo/bin:$PATH"

    - name: "ğŸ Set up Python"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv python install 3.11

    - name: "ğŸ“¦ Install dependencies"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv sync --all-groups

    - name: "ğŸ—ï¸ Build package"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "ğŸ—ï¸ Building package with UV..."
        uv build
        echo "âœ… Package built successfully"

    - name: "âœ… Validate package"
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "âœ… Validating package quality..."
        uv run twine check dist/*
        echo "âœ… Package validation passed"

    - name: "ğŸ“¦ Upload build artifacts"
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/

  # Test publish to TestPyPI (optional)
  test-publish:
    name: "ğŸ“¤ Test Publish (Optional)"
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ“¦ Download build artifacts"
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/

    - name: "ğŸ“¤ Publish to TestPyPI"
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
        skip_existing: true
      continue-on-error: true

    - name: "âœ… Test publish completed"
      run: echo "âœ… Test publish to TestPyPI completed successfully"

  # Production publish to PyPI
  publish:
    name: "ğŸ‰ Publish to PyPI"
    runs-on: ubuntu-latest
    needs: build
    if: always() && needs.build.result == 'success'
    environment: production
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ“¦ Download build artifacts"
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/

    - name: "ğŸ‰ Publish to PyPI"
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: "âœ… Production publish completed"
      run: echo "ğŸ‰ Package published to PyPI successfully!"

  # Create GitHub release
  github-release:
    name: "ğŸ·ï¸ GitHub Release"
    runs-on: ubuntu-latest
    needs: [publish]
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ“¦ Download build artifacts"
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/

    - name: "ğŸ·ï¸ Create GitHub Release"
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: "âœ… GitHub release completed"
      run: |
        echo "ğŸ·ï¸ GitHub release created successfully!"
        echo "ğŸ“ Release assets available in GitHub Releases page"

  # Post-release notifications
  post-release:
    name: "ğŸ“¢ Post-Release"
    runs-on: ubuntu-latest
    needs: [github-release]
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ“¢ Release summary"
      run: |
        echo "ğŸ‰ Release completed successfully!"
        echo "ğŸ“¦ Package: notebooklm-mcp"
        echo "ğŸ·ï¸ Tag: ${{ github.ref }}"
        echo "ğŸ”— PyPI: https://pypi.org/project/notebooklm-mcp/"
        echo "ğŸ“š GitHub: https://github.com/khengyun/notebooklm-mcp/releases"
        echo "âœ… All release steps completed"